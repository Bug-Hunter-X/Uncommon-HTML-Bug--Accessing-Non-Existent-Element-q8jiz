<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be hidden.
  </div>
  <script>
    // Incorrectly accessing a non-existent element
    document.getElementById('nonExistent').innerHTML = "This will cause an error.";
  </script>
</body>
</html>
